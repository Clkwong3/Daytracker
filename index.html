<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- STYLESHEETS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <title>Day Tracker</title>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Watch Your Hours</h1>
      <p class="lead">Let's keep track of your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- Current Date and Time -->
      <h1><span id="date"></span></br><span id="time"></span></h1>
      <div id="popup" style="display:none">Appointment Added Successfully âœ”</div> 
    </header>

    <div class="container-fluid px-5">
        <!-- TIMEBLOCK: 9 AM-->
        <div id="9" class="row time-block">
          <div class="col-2 col-md-1 hour text-center py-4">09 AM</div>
          <textarea class="col-md-10 text-block description" placeholder="Add Event Here"></textarea>
          <button class="btn saveBtn col-md-1" aria-label="save btn"> <i class="fas fa-save" aria-hidden="true"></i></button>
        </div>
