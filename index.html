<html lang="en">

    <!-- STYLESHEETS -->

    <title>Work Day Scheduler</title>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- Current Date and Time -->
      <p>Date: <span id="date"></span> </br> Time: <span id="time"></span></p>
    </header>

    <div class="container">
      <div class="row"></div>
        
        <!-- TIMEBLOCK: 7 AM-->
        <div id="7:00" class="row time-block">
         <div class="col-2 col-md-1 hour text-center py-4">07:00 AM</div>
          <textarea class="col-md-10 time-block description" placeholder="Add Event Here"></textarea>
          <button class="btn saveBtn col-md-1" aria-label="save btn"> <i class="fas fa-save" aria-hidden="true"></i></button>
        </div>
